dependencies:
  cache_directories:
    - .tox

  override:
    - pyenv update
    - "pyenv versions | grep 3.4.3 && : || pyenv install 3.4.3"
    - "pyenv versions | grep 3.5.1 && : || pyenv install 3.5.1"
    - pyenv global 3.5.1
    - pip install -U bootstrapper pip wheel
    - make install

test:
  override:
    - make setup-pyenv test
